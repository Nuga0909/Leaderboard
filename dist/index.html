<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <section id="main">
      <div class="item leaderboard-cont">
        <div class="container-title">
          <h2>Recent scores</h2>
          <div class="btn btn-refresh">
            <button id="refresh">Refresh</button>
          </div>
        </div>
        <ul class="score-cont"></ul>
      </div>
      <div class="item form-cont">
        <form action="">
          <h2>Add your score</h2>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Your score"
            required
          />
          <div id="sub" class="btn btn-submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
